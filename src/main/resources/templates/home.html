    <!-- Page Header-->

                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>일기장에는 오늘 <br><span th:style="|color:${tagDTO.color}|">[[${tagDTO.name}]]</span>이 가장 많아요</h1>
                        <span class="subheading">A Blog Theme by Start Bootstrap</span>
                    </div>
                </div>
            </div><br><br>
            <div align="center">

                <!-- 로그인 여부에 따라 1)로그인모달 2)글 쓰기 -->

                </a>

                        data-bs-toggle="modal" data-bs-target="#ModalForm">글 쓰기</button>

                <!-- 로그인 여부에 따라 1)로그인모달 2)글 목록 -->
                <a th:if="${isLogined}" th:href="@{/diarys/list}">
                    <button class="btn btn-outline-dark listBtn">글 목록</button>
                </a>
                <button th:if="${!isLogined}" class="btn btn-outline-dark listBtn"
                        data-bs-toggle="modal" data-bs-target="#ModalForm">글 목록</button>

            </div>
        </div>
    </header>

                    <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website 2022</div>
                </div>
            </div>
        </div>

    <!-- Modal Form -->
    <div class="modal fade" id="ModalForm" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Login Form -->
                <form action="/login" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Tag Diary</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <!-- user Id -->
                        <div class="mb-3">
                            <label for="Username">아이디<span class="text-danger">*</span></label>
                            <input type="text" name="username" class="form-control" id="Username" placeholder="Enter Username">
                        </div>

                        <!-- user password -->
                        <div class="mb-3">
                            <label for="Password">비밀번호<span class="text-danger">*</span></label>
                            <input type="password" name="password" class="form-control" id="Password" placeholder="Enter Password">
                        </div>

                        <!-- remember me -->
                        <div class="mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="remember">
                            <label class="form-check-label" for="remember">로그인 유지</label>
                            <a href="#" class="float-end">비밀번호 찾기</a>
                        </div>

                    </div>
                    <div class="modal-footer pt-4">
                        <button type="button submit" class="btn btn-primary btn-lg disabled mx-auto w-100">로그인</button>
                    </div>
                    <p class="text-center">아직 아이디가 없으세요? <a href="#">회원가입</a></p>
                </form>
            </div>
