<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">

    <!-- Page Header-->
        <header class="masthead" style="padding-top: 3rem; padding-bottom: 3rem; background-image: url('/assets/img/sky.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                </div>
            </div>
        </div>
    </header>
    <!-- Post Content-->
    <article class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h1 class="section-heading">[[${diaryDTO.title}]]</h1>

                    <tr th:each="writeUp : ${diaryDTO.writeUpDTOList}">
                        <ul>[[${writeUp.TagDTO.name}]], [[${writeUp.content}]]</ul>
                    </tr>

                    <ul>작성일 : [[${#temporals.format(diaryDTO.regDate, 'yyyy/MM/dd')}]]</ul>
                    <ul>수정일 : [[${#temporals.format(diaryDTO.modDate, 'yyyy/MM/dd')}]]</ul>
                </div>
            </div>
        </div>
    </article>

    <center>
        <button>수정</button>
        <button>취소</button>
    </center>

    </th:block>
</th:block>
